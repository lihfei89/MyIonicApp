<ion-header>
  <ion-navbar>
    <ion-title>
      联系人
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="page2">
  <ion-list>    	
     <ion-item *ngFor="let contact of contacts" (click)="itemClick($event,contact)"> 
      <ion-avatar item-left>
      	<img src="../images/{{contact.contactid}}.jpg" />
      </ion-avatar>
      <h2>{{contact.contactname}}</h2>
      <p>{{contact.contacttext}}</p>
     </ion-item>  
  </ion-list>
</ion-content>
