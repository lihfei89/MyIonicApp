<ion-header>
  <ion-navbar>
    <ion-title>
     用户中心
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="page3">
	   <ion-list>
	   	 <ion-item>
	   	 	<ion-label stacked>
	   	 		用户名
	   	 	</ion-label>
	   	 	<ion-input type="text" value="" [(ngModel)]="user.username">
	   	 		
	   	 	</ion-input>
	   	 </ion-item>
	   	 	 <ion-item>
	   	 	<ion-label stacked>
	   	 		密码
	   	 	</ion-label>
	   	 	<ion-input type="password" value="" [(ngModel)]="user.password">
	   	 		
	   	 	</ion-input>
	   	 </ion-item>
	   </ion-list>
   <button block (click)="doLogin();">登录</button>	  
  <ion-row>
      <ion-col class="button-align-right">
        <button outline small (click)="doRegister();">还没有账号?请注册!</button>
      </ion-col>
    </ion-row>
</ion-content>
